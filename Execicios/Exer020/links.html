<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        a{
            color: red;
            text-decoration: none;
            font-weight: bold;
        }

        a:visited{
            color: rgb(0, 139, 35);
        }

        a:hover{
            color: black;
            text-decoration: underline;
        }

        a:active{
            color: yellow;
        }

        a::after{
            content: unset;
        }
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https://www.youtube.com/watch?v=MdGusRU1QlQ" target="_blank" rel="external">Repositorio GitHub</a></li>
        <li><a href="https://www.youtube.com/watch?v=MdGusRU1QlQ"  target="_blank" rel="external">Canal do youtube</a></li>
        <li><a href="https://www.youtube.com/watch?v=MdGusRU1QlQ"  target="_blank" rel="external">Site do Curso em Video</a></li>
    </ul>
</body>
</html>
